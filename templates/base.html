<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Borrower Information" }}</title>
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg: #191919;                  /* page background */
      --surface: #191919;             /* header background */
      --fg: #d9d9d9;                  /* main text color */
      --muted: #a0a0a0;               /* help text */
      --ring: #3b82f6;                 /* blue for focus */
      --ring-rgba: 59,130,246;        /* RGB for blue */
      --inner-border: #333333;        /* field inner border */
      --err: #ef4444;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap { max-width: 760px; margin: 0 auto; padding: 56px 20px 80px; }

    /* Header */
    .nf-header {
      background: var(--surface);
      border: 1px dashed rgba(var(--ring-rgba), .35);
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 20px;
    }
    .nf-title { font-size: 34px; font-weight: 800; letter-spacing: -.02em; margin: 0 0 6px; }
    .nf-sub { color: var(--muted); margin: 0; }
    .nf-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      margin-left: 4px;
      background: rgba(var(--ring-rgba), .10);
      border: 1px solid rgba(var(--ring-rgba), .32);
      color: #cfe0ff;
      padding: 7px 12px;
      border-radius: 999px;
      font-size: 13px;
    }

    /* Form */
    .nf-form {
      display: flex;
      flex-direction: column;
      gap: 18px; /* spacing between fields */
    }

    /* Field container */
    .nf-field {
      background: transparent;
      border: 1.5px solid rgba(var(--ring-rgba), .28);
      border-radius: 12px;
      padding: 20px;
      margin: 2px 0;
      transition: border-color .15s ease;
    }
    .nf-field:hover {
      border-color: rgba(var(--ring-rgba), .38);
    }

    /* Field label */
    .nf-label {
      display: block;
      font-weight: 700;
      font-size: 25px; /* bigger labels */
      margin-bottom: 10px;
    }

    /* Inputs, selects, textareas, file inputs */
    .nf-input,
    .nf-select,
    .nf-textarea,
    .nf-file {
      width: 100%;
      min-height: 44px;
      background: #191919;
      color: #d9d9d9;
      border: 1px solid var(--inner-border);
      border-radius: 8px;
      font-size: 15px;
      padding: 10px 36px 10px 12px; /* extra right padding for select arrow */
      box-sizing: border-box;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    /* Textarea */
    .nf-textarea {
      min-height: 96px;
      resize: vertical;
    }

    /* Focus state */
    .nf-input:focus,
    .nf-select:focus,
    .nf-textarea:focus,
    .nf-file:focus {
      outline: none;
      border-color: var(--ring);
      box-shadow: 0 0 0 3px rgba(var(--ring-rgba), .25);
    }

    /* Select arrow */
    .nf-select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23d9d9d9' viewBox='0 0 20 20'%3E%3Cpath d='M5.25 7.5l4.5 4.5 4.5-4.5'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px 16px;
    }

    /* Checkbox styles */
    .nf-opt {
      min-height: 44px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .nf-check {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 6px;
      border: 1.5px solid var(--inner-border);
      background: #191919;
      display: inline-grid;
      place-items: center;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .nf-check:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px rgba(var(--ring-rgba), .25);
      border-color: var(--ring);
    }
    .nf-check:checked {
      border-color: var(--ring);
      background: #191919;
    }
    .nf-check:checked::before {
      content: "";
      width: 12px;
      height: 12px;
      clip-path: polygon(14% 55%, 0 69%, 40% 100%, 100% 24%, 84% 10%, 40% 69%);
      background: var(--ring);
    }

    /* Help and error text */
    .nf-help { color: var(--muted); font-size: 13px; margin-top: 8px; }
    .nf-error { color: var(--err); font-size: 13px; margin-top: 8px; }

    /* Actions */
    .nf-actions { margin-top: 6px; }
    .nf-btn {
      background: #2563eb;
      color: #fff;
      border: 1px solid rgba(37,99,235,.6);
      padding: 12px 16px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: box-shadow .15s ease, transform .05s ease;
    }
    .nf-btn:hover {
      box-shadow: 0 4px 18px rgba(37,99,235,.28);
    }
    .nf-btn:active {
      transform: translateY(1px);
    }

    /* Success message */
    .nf-success {
      background: rgba(34,197,94,.1);
      border: 1px solid rgba(34,197,94,.35);
      color: #d3f7df;
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 14px;
    }

    .nf-disabled {
  background-color: #202020 !important;
  color: #8c8c8c !important;
  border-color: #2a2a2a !important;
}

  </style>
</head>
<body>
  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
